<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <section class="card-wrapper">
      <div class="avatar">
        <img id="author-img" src="" alt="">
        <div class="navigation">
            <button id="preview" aria-label="Preview" tabindex="0">
                <img src="./images/icon-prev.svg" alt="">
            </button>
            <button id="next" aria-label="Next" tabindex="0">
                <img src="./images/icon-next.svg" alt="">
            </button>
        </div>
      </div>

      <div class="text">
        <p>“ <span class="testimony">Text</span> ”</p>

        <div class="author-info">
          <h1 class="name">Name</h1>
          <h2 class="profession">Profession</h2>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/nicoams" target="_blank">Nicholas Albuquerque</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
